<!DOCTYPE html><!--Die Sprache Html5-->
<html lang="de"><!--Sprache-->
<head>
    <meta name="author" content="Michael Koch"><!--Author wird angezeigt-->
    <meta charset="UTF-8"><!--Dieses Meta-Tag legt den Zeichensatz (Character Encoding) für das HTML-Dokument fest. In diesem Fall wird der Zeichensatz auf UTF-8 gesetzt. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Dieses Meta-Tag wird häufig in responsiven Webdesigns verwendet, um die Darstellung einer Webseite auf mobilen Geräten zu steuern.-->
    <title>Basic Structure Practice</title><!--Der Titel -->
</head><!--Der Kopfbereich-->
<body><!--Der Body in dem der Inhalt sein wird.-->
    <H1>This is the most imprtant heading</H1><!--H1 Größte Überschrift die nur einmal auf einer Seite sein darf.-->
    <p>Hier könnte Ihr Text stehen</p><!--Textpassage-->
    <h2>This heading is a little less important</h2><!--Zweitgrößte Überschrift-->
    <p>Zweite Textpassage</p>
    <h3>This heading is even less important than the one above</h3><!--H1 bis H6 gibt es.-->
    <p>Dritte Textpassage</p>

    
</body><!--Body Ende-->
</html><!--Das Format-->
